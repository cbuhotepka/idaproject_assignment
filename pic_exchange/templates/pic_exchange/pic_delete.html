{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this picture?</h1>
    <h3>{{ picture.name }}</h3>
    <img src="{{ picture.get_pic.url }}" style="max-width: 1000px; max-height: 1000px;"/>
    <form method='POST'>
        {% csrf_token %}
        <input type="submit" value="Delete" />
    </form>
    <p><a href="{% url 'pic_exchange:detailed' picture.pk %}">Back</a></p>
{% endblock %}
