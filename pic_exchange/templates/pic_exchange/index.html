{% extends 'base.html' %}

{% block content %}
    <h1>All pictures</h1>
    {% if pictures %}
    <ul>
        {% for picture in pictures %}
        <li>
            <a href="">{{ picture.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <h4>No pictures yet</h4>
    {% endif %}
{% endblock %}
