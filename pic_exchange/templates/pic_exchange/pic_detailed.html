{% extends 'base.html' %}

{% block content %}
    <h1>{{ picture.name }}</h1>
    <img src="{{ picture.get_pic.url }}" style="max-width: 1000px; max-height: 1000px;"/>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Resize" />
    </form>
    <p><a href="{% url 'pic_exchange:index' %}">Back</a></p>
    <p><a href="{% url 'pic_exchange:delete' picture.pk %}">Delete</a></p>
{% endblock %}
